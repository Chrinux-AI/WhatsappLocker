name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v3

      - name: Build debug and release APK
        run: ./gradlew assembleDebug assembleRelease

      - name: Generate APK list for web download page
        run: ./scripts/generate_apk_list.sh

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhatsappBusinessLocker-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhatsappBusinessLocker-release-unsigned-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload web APK list artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhatsappBusinessLocker-web-apk-list
          path: web-apk/
